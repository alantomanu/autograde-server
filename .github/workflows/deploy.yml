name: Build and Deploy to Docker Hub and Koyeb

on:
  push:
    branches:
      - main  # Runs only when push to main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build Docker image
        run: docker build -t alantomanu/autograde-server:latest .

      - name: Push image to Docker Hub
        run: docker push alantomanu/autograde-server:latest

      - name: Install and configure the Koyeb CLI
        uses: koyeb-community/koyeb-actions@v2
        with:
          api_token: "${{ secrets.KOYEB_API_TOKEN }}"

      - name: Redeploy Docker image to Koyeb
        uses: koyeb/action-git-deploy@v1
        with:
          app-name: autograde-app
          service-name: autograde-server
          docker: alantomanu/autograde-server:latest
